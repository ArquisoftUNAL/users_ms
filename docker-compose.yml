version: "3"
services:
  nodejs-app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: nodejs-container
    ports:
      - "3000:3000"
    networks:
      - my-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    ports:
      - "27017:27017"
    networks:
      - my-network

networks:
  my-network:
